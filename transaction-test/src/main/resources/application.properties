#################################### common config : ####################################
spring.application.name=transactiion-demo
# 应用服务web访问端口
server.port=8082
# ActuatorWeb访问端口
management.server.port=8081
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# spring cloud access&secret config
# 可以访问如下地址查看: https://usercenter.console.aliyun.com/#/manage/ak
spring.cloud.alicloud.access-key=****
spring.cloud.alicloud.secret-key=****


spring.datasource.url=jdbc:mysql://localhost:3306/my_star?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.file=project.log
logging.level.learning= trace
logging.level.com.fbert= DEBUG


